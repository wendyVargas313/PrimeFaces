<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Formulario de Usuario</title>
    </h:head>

    <h:body>

        <h:messages globalOnly="true" />

        <h1>Formulario de Usuario</h1>

        <h:form>
            <p:panel header="Formulario de Registro">
                <h:panelGrid columns="2">
                    <h:outputLabel for="tDocumento" value="Tipo de Documento: " />
                    <p:inputText id="tDocumento" value="#{FormBean.tDocumento}" />

                    <h:outputLabel for="numDocumento" value="Número de Documento: " />
                    <p:inputText id="numDocumento" value="#{formBean.numDocumento}" />

                    <h:outputLabel for="nombre" value="Nombre: " />
                    <p:inputText id="nombre" value="#{formBean.nombre}" />

                    <h:outputLabel for="apellido" value="Apellido: " />
                    <p:inputText id="apellido" value="#{formBean.apellido}" />

                    <h:outputLabel for="telefono" value="Teléfono: " />
                    <p:inputText id="telefono" value="#{formBean.telefono}" />

                    <h:outputLabel for="direccion" value="Dirección: " />
                    <p:inputText id="direccion" value="#{formBean.direccion}" />

                    <h:outputLabel for="correo" value="Correo: " />
                    <p:inputText id="correo" value="#{formBean.correo}" />
                </h:panelGrid>

                <p:commandButton value="Guardar " action="#{formBean.guardar}" 
                                 icon="pi pi-save" update="@form" />
                <p:commandButton value="Actualizar " action="#{formBean.actualizar}" 
                                 icon="pi pi-refresh" update="@form" />
                <p:commandButton value="Eliminar " action="#{formBean.eliminar}" 
                                 icon="pi pi-times" update="@form" />
                <p:commandButton value="Consultar " action="#{formBean.consultar}" 
                                 icon="pi pi-search" update="@form" />
            </p:panel>
        </h:form>

    </h:body>

</html>
